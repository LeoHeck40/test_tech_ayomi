    {% load bootstrap4 %}

<h1>Page de Connexion :</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'login:connexion' %}" method="get" id='form'>
    
    <label for="name">Nom d'utilisateur : </label>
    <input type="text" id="name" name="name" required placeholder = "nom_utilisateur" > <br>
    <label for="password">Mot de Passe : </label>
    <input type="password" id="password" name="password" required placeholder = "mot_de_passe" > <br>
    <input type="submit" value="Se connecter">
</form>
